<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIB PLC Profit Calculator - Updated</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK (v8) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .res-line { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 8px; font-size: 0.95rem; gap: 10px; }
        .val-profit { color: #4ade80; font-weight: bold; text-align: right; }
        .val-white { color: white; text-align: right; }
        @keyframes fade-in { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fade-in 0.3s ease-out forwards; }
        /* Custom scrollbar for admin panel */
        .admin-scroll::-webkit-scrollbar { width: 4px; }
        .admin-scroll::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#f4f7f6]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCxO0RedANiZZz91p5VwWhXmfIowPKMFDc",
            authDomain: "profit-4b313.firebaseapp.com",
            databaseURL: "https://profit-4b313-default-rtdb.firebaseio.com",
            projectId: "profit-4b313",
            storageBucket: "profit-4b313.firebasestorage.app",
            messagingSenderId: "169304347902",
            appId: "1:169304347902:web:02cf5536a9301f4c2701af"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const dbRef = firebase.database().ref('aib_calc_db');

        const defaultDB = {
            address: "Al-Arafah Islami Bank PLC\nS P S Bazar Outlet\nKayaria, Kalkini, Madaripur.",
            mtdr: { "1": 7.50, "3": 8.50, "12": 12.00, "24": 13.50 },
            itd: [{ amt: 500, yr: 2, prof: 1545 }, { amt: 1000, yr: 5, prof: 20817 }],
            itdRate: 12.00,
            adminPass: "As@04004",
            about: {
                name: "CM Rabbi",
                photo: "https://picsum.photos/seed/rabbi/200/200",
                bio: "আসসালামু আলাইকুম, আমি সিএম রাব্বি। আমি প্রফেশনাল ওয়েব অ্যাপ্লিকেশন এবং ব্যাংকিং সলিউশন নিয়ে কাজ করি। আপনার যেকোনো প্রয়োজনে আমার সাথে যোগাযোগ করতে পারেন।",
                fb: "https://facebook.com",
                wa: "https://wa.me/8801234567890",
                email: "businessram49@gmail.com"
            }
        };

        function App() {
            const [db, setDb] = useState(defaultDB);
            const [currentMode, setCurrentMode] = useState('MTDR');
            const [currentTax, setCurrentTax] = useState(10);
            const [mainAmt, setMainAmt] = useState("");
            const [duration, setDuration] = useState("");
            const [isAdminOpen, setIsAdminOpen] = useState(false);
            const [isAboutOpen, setIsAboutOpen] = useState(false);
            const [adminTab, setAdminTab] = useState('tabAddr');
            
            const [editAddr, setEditAddr] = useState("");
            const [newMMonth, setNewMMonth] = useState("");
            const [newMRate, setNewMRate] = useState("");
            const [itdGlobalRate, setItdGlobalRate] = useState("");
            const [newIAmt, setNewIAmt] = useState("");
            const [newIYr, setNewIYr] = useState("2");
            const [newIProfit, setNewIProfit] = useState("");
            const [oldPass, setOldPass] = useState("");
            const [newPass, setNewPass] = useState("");
            const [secCode, setSecCode] = useState("");
            const [isLoggingIn, setIsLoggingIn] = useState(false);
            const [loginPass, setLoginPass] = useState("");

            const [editName, setEditName] = useState("");
            const [editPhoto, setEditPhoto] = useState("");
            const [editBio, setEditBio] = useState("");
            const [editFb, setEditFb] = useState("");
            const [editWa, setEditWa] = useState("");
            const [editEmail, setEditEmail] = useState("");

            const securityCode = "842170";

            useEffect(() => {
                const handleValue = (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        setDb(data);
                        setEditAddr(data.address || "");
                        setItdGlobalRate(data.itdRate ? data.itdRate.toString() : "0");
                        if (data.about) {
                            setEditName(data.about.name || "");
                            setEditPhoto(data.about.photo || "");
                            setEditBio(data.about.bio || "");
                            setEditFb(data.about.fb || "");
                            setEditWa(data.about.wa || "");
                            setEditEmail(data.about.email || "");
                        }
                    } else {
                        dbRef.set(defaultDB);
                    }
                };
                dbRef.on('value', handleValue);
                return () => dbRef.off('value', handleValue);
            }, []);

            useEffect(() => {
                if (currentMode === 'MTDR') {
                    const months = Object.keys(db.mtdr).sort((a, b) => Number(a) - Number(b));
                    if (months.length > 0 && !months.includes(duration)) {
                        setDuration(months[0]);
                    }
                } else {
                    const uniqueAmts = [...new Set(db.itd.map(i => i.amt))].sort((a, b) => a - b);
                    if (uniqueAmts.length > 0) {
                        const currentAmt = parseInt(mainAmt) || uniqueAmts[0];
                        const durations = db.itd.filter(i => i.amt === currentAmt).map(i => i.yr);
                        if (durations.length > 0 && !durations.includes(parseInt(duration))) {
                            setDuration(durations[0].toString());
                        }
                    }
                }
            }, [currentMode, db, mainAmt]);

            const formatCurrencyInput = (val) => {
                const numeric = val.replace(/,/g, '');
                if (!isNaN(Number(numeric)) && numeric !== "") {
                    return Number(numeric).toLocaleString('en-IN');
                }
                return "";
            };

            const handleAmtChange = (e) => {
                const val = e.target.value;
                if (currentMode === 'MTDR') {
                    setMainAmt(formatCurrencyInput(val));
                } else {
                    setMainAmt(val);
                }
            };

            const calculate = () => {
                const amtValue = parseFloat(mainAmt.replace(/,/g, '')) || 0;
                if (amtValue === 0) return { details: null, total: "0.00", rate: "0.00%" };

                if (currentMode === 'MTDR') {
                    const rate = db.mtdr[duration] || 0;
                    const netMonProf = ((amtValue * (rate / 100)) / 12) * ((100 - currentTax) / 100);
                    const total = amtValue + (netMonProf * parseInt(duration));
                    return {
                        details: (
                            <div className="res-line">
                                <span className="label-text">Net Monthly Profit:</span>
                                <span className="val-profit">{netMonProf.toLocaleString('en-IN', { minimumFractionDigits: 2 })}</span>
                            </div>
                        ),
                        total: total.toLocaleString('en-IN', { minimumFractionDigits: 2 }),
                        rate: rate.toFixed(2) + "%"
                    };
                } else {
                    const amt = parseInt(mainAmt);
                    const yr = parseInt(duration);
                    const item = db.itd.find(i => i.amt === amt && i.yr === yr);
                    const totalSaved = amt * 12 * yr;
                    const profit = item ? item.prof : 0;
                    return {
                        details: (
                            <React.Fragment>
                                <div className="res-line">
                                    <span className="label-text">মোট জমা:</span>
                                    <span className="val-white">{totalSaved.toLocaleString('en-IN')}</span>
                                </div>
                                <div className="res-line">
                                    <span className="label-text">প্রাক্কলিত মুনাফা:</span>
                                    <span className="val-profit">{profit.toLocaleString('en-IN')}</span>
                                </div>
                            </React.Fragment>
                        ),
                        total: (totalSaved + profit).toLocaleString('en-IN'),
                        rate: db.itdRate.toFixed(2) + "%"
                    };
                }
            };

            const { details, total, rate } = calculate();

            const saveToFirebase = (newDb) => {
                dbRef.set(newDb);
            };

            const handleAdminLogin = () => {
                if (loginPass === db.adminPass) {
                    setIsAdminOpen(true);
                    setIsLoggingIn(false);
                    setLoginPass("");
                } else {
                    alert("ভুল পাসওয়ার্ড!");
                }
            };

            const handlePhotoUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => setEditPhoto(reader.result);
                    reader.readAsDataURL(file);
                }
            };

            const handleSaveAbout = () => {
                const newAbout = { name: editName, photo: editPhoto, bio: editBio, fb: editFb, wa: editWa, email: editEmail };
                saveToFirebase({ ...db, about: newAbout });
                alert("প্রোফাইল সফলভাবে আপডেট হয়েছে!");
            };

            const uniqueAmts = [...new Set(db.itd.map(i => i.amt))].sort((a, b) => a - b);

            return (
                <div className="min-h-screen p-2.5 flex justify-center items-start">
                    <div className="bg-white w-full max-w-[500px] rounded-[20px] shadow-[0_10px_30px_rgba(0,0,0,0.1)] overflow-hidden border-t-[6px] border-[#006837]">
                        
                        {/* Header */}
                        <div className="text-center p-5 border-b border-[#eee]">
                            <div className="text-[#333] text-[0.9rem] font-semibold leading-[1.4]">
                                {db.address.split('\n').map((line, i) => <div key={i}>{line}</div>)}
                            </div>
                        </div>

                        {/* Mode Switcher */}
                        <div className="flex bg-[#f1f1f1] mx-5 my-[15px] rounded-[50px] p-1">
                            <button className={`flex-1 p-3 rounded-[50px] font-bold transition-all ${currentMode === 'MTDR' ? 'bg-[#006837] text-white' : 'text-[#666]'}`} onClick={() => { setCurrentMode('MTDR'); setMainAmt(""); }}>MTDR</button>
                            <button className={`flex-1 p-3 rounded-[50px] font-bold transition-all ${currentMode === 'ITD' ? 'bg-[#006837] text-white' : 'text-[#666]'}`} onClick={() => { setCurrentMode('ITD'); setMainAmt(uniqueAmts[0]?.toString() || ""); }}>ITD (Scheme)</button>
                        </div>

                        {/* Content */}
                        <div className="px-5 pb-5">
                            <div className="mb-3">
                                <label className="block font-semibold mb-1 text-[#1e3a5f] text-[0.85rem]">{currentMode === 'ITD' ? "Monthly Deposit" : "Deposit Amount"}</label>
                                {currentMode === 'MTDR' ? (
                                    <input type="tel" value={mainAmt} onChange={handleAmtChange} placeholder="Input Amount" className="w-full p-2.5 border-2 border-[#e2e8f0] rounded-[10px] outline-none focus:border-[#006837]" />
                                ) : (
                                    <select value={mainAmt} onChange={handleAmtChange} className="w-full p-2.5 border-2 border-[#e2e8f0] rounded-[10px] outline-none">
                                        {uniqueAmts.map(a => <option key={a} value={a}>{a}</option>)}
                                    </select>
                                )}
                            </div>

                            <div className="mb-3">
                                <label className="block font-semibold mb-1 text-[#1e3a5f] text-[0.85rem]">Duration</label>
                                <select value={duration} onChange={(e) => setDuration(e.target.value)} className="w-full p-2.5 border-2 border-[#e2e8f0] rounded-[10px] outline-none">
                                    {currentMode === 'MTDR' ? (
                                        Object.keys(db.mtdr).sort((a,b)=>a-b).map(m => <option key={m} value={m}>{m} Months</option>)
                                    ) : (
                                        db.itd.filter(i => i.amt === parseInt(mainAmt)).map(i => <option key={i.yr} value={i.yr}>{i.yr} বছর</option>)
                                    )}
                                </select>
                            </div>

                            <div className="mb-3">
                                <label className="block font-semibold mb-1 text-[#1e3a5f] text-[0.85rem]">Profit Rate (%)</label>
                                <input type="text" value={rate} readOnly className="w-full p-2.5 border-2 border-[#e2e8f0] rounded-[10px] bg-[#f8f9fa] outline-none" />
                            </div>

                            {currentMode === 'MTDR' && (
                                <div className="mb-3">
                                    <label className="block font-semibold mb-1 text-[#1e3a5f] text-[0.85rem]">Income Tax Status</label>
                                    <div className="flex bg-[#f1f1f1] rounded-[10px] p-1 gap-1">
                                        <button className={`flex-1 p-2 rounded-[10px] text-[12px] font-bold transition-all ${currentTax === 10 ? 'bg-[#006837] text-white' : 'text-[#666]'}`} onClick={() => setCurrentTax(10)}>e-TIN (10%)</button>
                                        <button className={`flex-1 p-2 rounded-[10px] text-[12px] font-bold transition-all ${currentTax === 15 ? 'bg-[#006837] text-white' : 'text-[#666]'}`} onClick={() => setCurrentTax(15)}>Non e-TIN (15%)</button>
                                    </div>
                                </div>
                            )}

                            <div className="bg-gradient-to-br from-[#1e3a5f] to-[#112233] text-white p-6 rounded-2xl mt-6 shadow-lg border border-white/10 relative overflow-hidden">
                                <div className="space-y-3 relative z-10">{details}</div>
                                <div className="mt-4 pt-4 border-t border-white/10 relative z-10">
                                    <div className="flex justify-between items-center">
                                        <span className="text-white/70 text-sm font-medium">{currentMode === 'ITD' ? "মুনাফাসহ মোট জমা:" : "Maturity Total Amount:"}</span>
                                        <span className="text-[#4ade80] text-2xl font-bold tracking-tight">{total}</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Footer */}
                        <div className="bg-black text-[#ffd700] text-center p-3 font-bold cursor-pointer hover:bg-gray-900" onClick={() => setIsAboutOpen(true)}>Created by CM Rabbi</div>
                        <div className="border-t border-gray-100">
                            <button className="bg-transparent border-none text-[#ccc] w-full cursor-pointer text-[10px] py-4 hover:text-[#999]" onClick={() => setIsLoggingIn(true)}>Admin Access</button>
                        </div>

                        {/* Admin Panel */}
                        {isAdminOpen && (
                            <div className="p-5 bg-white border-t-2 border-dashed border-[#ccc] animate-in admin-scroll max-h-[500px] overflow-y-auto">
                                <div className="flex gap-1 mb-4 bg-[#f8f9fa] p-1 rounded-lg overflow-x-auto">
                                    {['tabAddr', 'tabMTDR', 'tabITD', 'tabSettings'].map(id => (
                                        <button key={id} onClick={() => setAdminTab(id)} className={`flex-1 p-2 text-[11px] rounded-md font-bold transition-all ${adminTab === id ? 'bg-[#1e3a5f] text-white' : 'text-[#555]'}`}>
                                            {id === 'tabAddr' ? 'ঠিকানা' : id === 'tabMTDR' ? 'MTDR' : id === 'tabITD' ? 'ITD' : 'সেটিংস'}
                                        </button>
                                    ))}
                                </div>

                                {adminTab === 'tabAddr' && (
                                    <div className="space-y-2">
                                        <textarea value={editAddr} onChange={(e) => setEditAddr(e.target.value)} className="w-full h-20 p-2 border rounded-lg text-sm" />
                                        <button onClick={() => saveToFirebase({...db, address: editAddr})} className="w-full p-3 bg-[#006837] text-white rounded-lg font-bold">Update Address</button>
                                    </div>
                                )}

                                {adminTab === 'tabMTDR' && (
                                    <div className="space-y-3">
                                        {Object.keys(db.mtdr).sort((a,b)=>a-b).map(m => (
                                            <div key={m} className="flex justify-between p-2 border-b text-xs">
                                                <span>{m} মাস ({db.mtdr[m]}%)</span>
                                                <button onClick={() => { const n={...db.mtdr}; delete n[m]; saveToFirebase({...db, mtdr:n}); }} className="text-red-500 font-bold">Del</button>
                                            </div>
                                        ))}
                                        <div className="bg-gray-50 p-3 rounded-lg flex gap-2">
                                            <input type="number" placeholder="মাস" value={newMMonth} onChange={(e)=>setNewMMonth(e.target.value)} className="w-1/2 p-2 border rounded" />
                                            <input type="number" step="0.01" placeholder="হার" value={newMRate} onChange={(e)=>setNewMRate(e.target.value)} className="w-1/2 p-2 border rounded" />
                                        </div>
                                        <button onClick={() => { if(newMMonth && newMRate) saveToFirebase({...db, mtdr:{...db.mtdr, [newMMonth]:parseFloat(newMRate)}}); setNewMMonth(""); setNewMRate(""); }} className="w-full p-3 bg-[#1e3a5f] text-white rounded-lg font-bold">Add MTDR</button>
                                    </div>
                                )}

                                {adminTab === 'tabITD' && (
                                    <div className="space-y-3">
                                        <div className="flex gap-2">
                                            <input type="number" step="0.01" value={itdGlobalRate} onChange={(e)=>setItdGlobalRate(e.target.value)} className="w-2/3 p-2 border rounded" />
                                            <button onClick={() => saveToFirebase({...db, itdRate:parseFloat(itdGlobalRate)})} className="w-1/3 bg-[#006837] text-white rounded font-bold">Rate</button>
                                        </div>
                                        <div className="max-h-40 overflow-y-auto border rounded">
                                            <table className="w-full text-[10px]">
                                                <thead className="bg-gray-100"><tr><th>কিস্তি</th><th>বছর</th><th>মুনাফা</th><th>X</th></tr></thead>
                                                <tbody>
                                                    {db.itd.map((item, idx) => (
                                                        <tr key={idx} className="text-center border-t"><td>{item.amt}</td><td>{item.yr}y</td><td>{item.prof}</td><td><button onClick={()=>{ const n=[...db.itd]; n.splice(idx,1); saveToFirebase({...db, itd:n}); }} className="text-red-500">X</button></td></tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                        <div className="bg-gray-50 p-2 space-y-2">
                                            <input type="number" placeholder="কিস্তি" value={newIAmt} onChange={(e)=>setNewIAmt(e.target.value)} className="w-full p-2 border rounded text-xs" />
                                            <select value={newIYr} onChange={(e)=>setNewIYr(e.target.value)} className="w-full p-2 border rounded text-xs"><option value="2">2y</option><option value="3">3y</option><option value="5">5y</option><option value="10">10y</option></select>
                                            <input type="number" placeholder="মুনাফা" value={newIProfit} onChange={(e)=>setNewIProfit(e.target.value)} className="w-full p-2 border rounded text-xs" />
                                            <button onClick={() => { if(newIAmt && newIProfit) saveToFirebase({...db, itd:[...db.itd, {amt:parseInt(newIAmt), yr:parseInt(newIYr), prof:parseInt(newIProfit)}]}); setNewIAmt(""); setNewIProfit(""); }} className="w-full p-2 bg-[#1e3a5f] text-white rounded font-bold">Add Row</button>
                                        </div>
                                    </div>
                                )}

                                {adminTab === 'tabSettings' && (
                                    <div className="space-y-4 text-xs">
                                        <div className="border p-3 rounded-xl space-y-3 bg-gray-50">
                                            <h4 className="font-bold text-[#1e3a5f] border-b pb-1">About Me Editor</h4>
                                            <input type="text" value={editName} onChange={(e)=>setEditName(e.target.value)} placeholder="নাম" className="w-full p-2 border rounded" />
                                            <div className="flex items-center gap-2">
                                                <div className="w-10 h-10 rounded-full bg-gray-200 overflow-hidden border">
                                                    {editPhoto && <img src={editPhoto} className="w-full h-full object-cover" />}
                                                </div>
                                                <input type="file" onChange={handlePhotoUpload} className="text-[10px]" />
                                            </div>
                                            <textarea value={editBio} onChange={(e)=>setEditBio(e.target.value)} placeholder="বায়ো" className="w-full p-2 border rounded h-16" />
                                            <input type="text" value={editFb} onChange={(e)=>setEditFb(e.target.value)} placeholder="Facebook Link" className="w-full p-2 border rounded" />
                                            <input type="text" value={editWa} onChange={(e)=>setEditWa(e.target.value)} placeholder="WhatsApp Link (wa.me/...)" className="w-full p-2 border rounded" />
                                            <input type="text" value={editEmail} onChange={(e)=>setEditEmail(e.target.value)} placeholder="Email Address" className="w-full p-2 border rounded" />
                                            <button onClick={handleSaveAbout} className="w-full p-3 bg-[#006837] text-white rounded-lg font-bold">Save Profile</button>
                                        </div>
                                        <div className="border p-3 rounded-xl space-y-2 bg-red-50">
                                            <h4 className="font-bold text-red-800 border-b pb-1">Security</h4>
                                            <input type="password" placeholder="পুরাতন পাসওয়ার্ড" value={oldPass} onChange={(e)=>setOldPass(e.target.value)} className="w-full p-2 border rounded" />
                                            <input type="password" placeholder="নতুন পাসওয়ার্ড" value={newPass} onChange={(e)=>setNewPass(e.target.value)} className="w-full p-2 border rounded" />
                                            <input type="text" placeholder="সিকিউরিটি কোড" value={secCode} onChange={(e)=>setSecCode(e.target.value)} className="w-full p-2 border rounded" />
                                            <button onClick={() => { if(secCode===securityCode && oldPass===db.adminPass) { saveToFirebase({...db, adminPass:newPass}); setOldPass(""); setNewPass(""); setSecCode(""); alert("পাসওয়ার্ড আপডেট হয়েছে!"); } else alert("ভুল তথ্য!"); }} className="w-full p-2 bg-red-600 text-white rounded font-bold">Update Password</button>
                                        </div>
                                    </div>
                                )}
                                <button onClick={() => setIsAdminOpen(false)} className="w-full mt-4 p-3 bg-gray-200 rounded-lg font-bold">Close Panel</button>
                            </div>
                        )}

                        {/* About Me Modal */}
                        {isAboutOpen && (
                            <div className="fixed inset-0 bg-black/60 flex items-center justify-center z-[60] p-4 backdrop-blur-md">
                                <div className="bg-white w-full max-w-[380px] rounded-[40px] overflow-hidden animate-in shadow-2xl">
                                    <div className="bg-gradient-to-b from-[#006837] to-[#004d29] p-10 text-center relative">
                                        <button onClick={() => setIsAboutOpen(false)} className="absolute top-6 right-6 text-white/70 hover:text-white">
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
                                        </button>
                                        <div className="w-28 h-28 bg-white rounded-full mx-auto border-4 border-white/30 overflow-hidden shadow-xl">
                                            <img src={db.about?.photo} className="w-full h-full object-cover" />
                                        </div>
                                        <h3 className="text-white text-2xl font-bold mt-4">{db.about?.name}</h3>
                                    </div>
                                    <div className="p-8 space-y-6">
                                        <p className="text-gray-600 text-sm text-justify leading-relaxed">{db.about?.bio}</p>
                                        <div className="flex justify-center gap-5">
                                            {/* Facebook Logo SVG */}
                                            <a href={db.about?.fb} target="_blank" className="w-12 h-12 bg-[#1877F2] text-white rounded-2xl flex items-center justify-center shadow-lg hover:scale-110 transition-transform">
                                                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                                            </a>
                                            {/* WhatsApp SVG */}
                                            <a href={db.about?.wa} target="_blank" className="w-12 h-12 bg-[#25D366] text-white rounded-2xl flex items-center justify-center shadow-lg hover:scale-110 transition-transform">
                                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
                                            </a>
                                            {/* Email SVG */}
                                            <a href={`mailto:${db.about?.email}`} className="w-12 h-12 bg-[#EA4335] text-white rounded-2xl flex items-center justify-center shadow-lg hover:scale-110 transition-transform">
                                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
                                            </a>
                                        </div>
                                    </div>
                                    <button onClick={() => setIsAboutOpen(false)} className="w-full p-5 bg-gray-50 text-[#006837] font-bold border-t">বন্ধ করুন</button>
                                </div>
                            </div>
                        )}

                        {/* Login Modal */}
                        {isLoggingIn && (
                            <div className="fixed inset-0 bg-black/60 flex items-center justify-center z-[100] p-4 backdrop-blur-sm">
                                <div className="bg-white p-8 rounded-[32px] w-full max-w-[320px] animate-in shadow-2xl">
                                    <h3 className="text-xl font-bold mb-6 text-[#1e3a5f]">Admin Login</h3>
                                    <input type="password" placeholder="••••••••" value={loginPass} onChange={(e)=>setLoginPass(e.target.value)} className="w-full p-4 border-2 border-gray-100 rounded-2xl text-center text-lg mb-4 outline-none focus:border-[#006837]" onKeyDown={(e)=>e.key==='Enter'&&handleAdminLogin()} />
                                    <button onClick={handleAdminLogin} className="w-full p-4 bg-[#006837] text-white rounded-2xl font-bold shadow-lg mb-2">Login</button>
                                    <button onClick={()=>setIsLoggingIn(false)} className="w-full p-2 text-gray-400 font-bold text-xs">Cancel</button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
